<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Search</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
  <h1>Search for Books</h1>
  <form th:action="@{/book/search}" method="post" th:object="${queryForm}">
    <div class="form-group">
      <label for="query">Search Query</label>
      <input type="text" class="form-control" id="query" th:field="*{query}" placeholder="Enter search query">
      <p class="text-danger" th:if="${#fields.hasErrors('query')}" th:errors="*{query}"></p>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
<!-- Add Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
